<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>

    <style>
        .output{
            display: flex;
            background-color: rgb(72, 68, 68);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            width: 50vh;
            height: 50vh;
            align-items: center;
            justify-content: center;
            border-radius: 1vh;
            color: aliceblue;
            font-size: larger;
        }

        .output:hover{
            background-color: gold;
            font-weight: bold;
            color: black;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sair{
            text-decoration: none;
            font-family: roboto, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            background-color: red;
            border-radius: 1vh;
            padding: 2vh;
            width: fit-content;
            color: black;
            font-weight: bolder;            
        }

        .sair:hover{
            background-color: white;
            border-color: yellow;
            border-style: solid;
        }
    </style>

    <title>Front-end GUI</title>
</head>
<body class="container">
    <a href="#" class="sair" id="sair">End Communication</a>
    <div id="botao" class="output">
        <p>Testing the output...</p>
    </div>
</body>
<script>
    document.getElementById("botao").addEventListener(
        'click', () => {
            alert("clicado!");
            fetch('http://www.localhost:8080',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: 'fala, amigo'
                }
            ).then(retorno => retorno.text()).then(data => console.log('resposta: ' + data));
        }
    );
    document.getElementById("sair").addEventListener(
        'click', () => {
            alert("<<CONEXÃƒO ENCERRADA>>");
            fetch('http://www.localhost:8080',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: 'sair'
                }
            ).then(retorno => retorno.text()).then(data => console.log('resposta: ' + data));
        }
    );
</script>
</html>
